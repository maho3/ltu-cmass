# South galactic cap CMASS survey
is_North: False

# Data augmentation seed (for random rotations)
aug_seed: 0

# cuboid remap
u1: [1,1,0]
u2: [0,0,1]
u3: [1,0,0]

# whether to use lightcone snapshot extrapolation (if available)
lightcone: True

# Fiber collision method
fibermode: 1  # 0: no collisions, 1: one removed, 2: both removed

# # Additional ra, dec, z cuts
# ra_range: [150, 220]
# dec_range: [20, 60]
# z_range: [0.4, 0.7]

# Middle ra, dec, z of CMASS sample (See test_remove_cuboid for details)
mid_rdz: [2.6749410426432902, 11.867070540112666, 0.48859496106951084]


# For lightcone extrapolation
boss_dir: "${meta.wdir}/obs/"  # path to observational masks


# For randoms creation only (will not load any correct data!)
randoms: False

# For turning off all masking (only for testing footprint coverage!)
nomask: False
